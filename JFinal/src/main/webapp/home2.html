<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="contents/js/vue.js"></script>
<link href="contents/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div id="vueApp">
			{{message}}
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#vueApp",
			data: {
				message: "Hello Vue!"
			}
		});
	</script>
</body>
</html>
